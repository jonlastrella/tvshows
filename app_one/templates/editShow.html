<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
</head>
<body>
    <h1>Edit Show {{show.id}}</h1>

    <h1>Go back to homepage</h1>
    <a href="/shows">Take me there</a>
    <form action="/shows/{{show.id}}/update"method="post">
        {%csrf_token%}
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{show.title}}">
        <label for="network">Network</label>
        <input type="text"name="network"value="{{show.network}}" id="network">
        <label for="release_date">Release Date</label>
        <input type="date"name="release_date"value="{{show.release_date|date:'Y-m-d'}}" id="release_date">
        <button>Update</button>
    </form>
    <a href="/shows/{{show.id}}">Go to Show</a>
</body>
</html>
